<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-xs-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="csIntegralConfigFrom">
							<div class="form-group">
								<label class="col-xs-3 control-label">资金來源：</label>
								<div class="col-xs-6">
									<input id="integralTypeName" name="integralTypeName"
									 class="form-control" type="text" th:value="${config.integralTypeName}">
									<input id="integralType" name="integralType" class="form-control" type="hidden" value="4">
									<input id="pkGdIntegralConfig" name="pkGdIntegralConfig" class="form-control" 
										type="hidden" th:value="${config.pkGdIntegralConfig}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-4 col-xs-offset-4">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/integral/config/source/csConfigEdit.js">
	</script>
</body>
</html>
