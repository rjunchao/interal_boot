<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>积分功能简介</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-default">
    <div style="padding: 10px 0 20px 10px;">
        <h4>&nbsp;&nbsp;&nbsp;项目介绍</h4>
        <ul>
            <li>动态配置积分添加类型和计算系数</li>
            <li>动态配置积分兑换的项和积分数</li>
            <li>动态配置VIP积分赠送类型、积分、次数</li>
            <li>动态配置自己来源</li>
        </ul>
        <h4>&nbsp;&nbsp;&nbsp;积分添加</h4>
        <ul>
            <li>根据选择的积分类型自动计算积分</li>
            <li>增加营销人输入</li>
            <li>可动态显示营销人2/3</li>
            <li>增加资金来源</li>
            <li>动态显示自己来源2/3</li>
        </ul>
        <h4>&nbsp;&nbsp;&nbsp;积分兑换</h4>
        <ul>
            <li>动态选择兑换的商品和数量</li>
            <li>自动计算兑换积分</li>
        </ul>
        <h4>&nbsp;&nbsp;&nbsp;积分VIP赠送</h4>
        <ul>
            <li>根据可赠送次数对VIP客户进行赠送</li>
        </ul>
    </div>
</div>
</body>
</html>
